<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar"></div>

  <div id="aviatorGame" class="centered">
    <h1>Aviator Game</h1>
    <p>Multiplier: <span id="multiplier">1.0</span>x</p>

    <input type="number" id="betAmount" placeholder="Enter your bet ($)" min="1" step="1" />

    <div class="button-container">
      <button id="start">Start Game</button>
      <button id="cashout" disabled>Cash Out</button>
    </div>

    <div class="info-text">
      <p>Press "Start Game" to begin. Once the game starts, you can choose to "Cash Out" at any time!</p>
    </div>
  </div>

  <script src="navbar.js"></script>
  <script src="aviator.js"></script>
</body>
</html>
